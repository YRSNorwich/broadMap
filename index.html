<html>

<head>


</head>

<body>
<div id='map' style='width:500px;height:500px;'>
</div>
<script type='text/javascript' src='./OpenLayers-2.10/OpenLayers.js'>
</script>

<script type='text/javascript' src='./jquery-1.6.2.min.js'>
</script>

<script type='text/javascript'>
var speedmap = function(FeatureCollection){
  var map, layer = null;
  map = new OpenLayers.Map('map');
  layer = new OpenLayers.Layer.OSM("Test Map");
  map.addLayer(layer);
  map.setCenter(
    new OpenLayers.LonLat(-3.677, 53.904).transform(
      new OpenLayers.Projection("EPSG:4326"),
      map.getProjectionObject()
      ),
    7
  );


    var geojson_format = new OpenLayers.Format.GeoJSON({
                    'internalProjection': new OpenLayers.Projection("EPSG:900913"),
                    'externalProjection': new OpenLayers.Projection("EPSG:4326")
                });
    var vector_layer = new OpenLayers.Layer.Vector();
    map.addLayer(vector_layer);
    vector_layer.addFeatures(geojson_format.read(FeatureCollection));
};



$(document).ready(function(){
  $.ajax({
    url: "./LongLat-Geolocation.json",
    type: "GET",
    dataType: "json",
    success: function(data) {
      speedmap(data);
    }
  });


});

</script>

</body>

</html>
